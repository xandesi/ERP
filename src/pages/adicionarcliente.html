    </header>

    <main class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4"
                    style="background-color: #0084ff; border-radius: 25px; box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);">
                    <h2 class="text-center text-white mb-4">ADICIONAR CLIENTE</h2>
                    <form>
                        <div class="mb-3">
                            <label for="status" class="form-label text-white">Status do cliente</label>
                            <input type="text" class="form-control" id="status" placeholder="Status do cliente">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label text-white">Nome</label>
                            <input type="text" class="form-control" id="name" placeholder="Nome">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label text-white">Telefone</label>
                            <input type="text" class="form-control" id="phone" placeholder="Telefone">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-white">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="E-mail">
                        </div>
                        <div class="mb-3">
                            <label for="service" class="form-label text-white">Serviço</label>
                            <select class="form-select" id="service">
                                <option selected>Selecione o serviço</option>
                                <option value="1">Serviço 1</option>
                                <option value="2">Serviço 2</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary"
                                style="background-color: #0056b3; border: none; border-radius: 25px; width: 100%;">ADICIONAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
