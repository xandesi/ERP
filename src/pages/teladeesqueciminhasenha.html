<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Senac</title>
    <link href="" rel="stylesheet">
    <link rel="stylesheet" href="../../src/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="../../assets/css/dashboardcomlogin.css">
    
</head>
<body>
    <div class="container text-center">
        <img src="../../assets/img/SEM FUNDO REAL OU FAKE.png" alt="Senac" class="senac-logo">
        <h2 class="mb-4">Redefinir senha</h2>
        <p>Preencha os dados abaixo para solicitar a recuperação de senha.</p>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Seu e-mail de acesso" required>
</div>
            <button type="submit" class="btn btn-redefinir btn-block">REDEFINIR</button>
        </form>
        <p class="mt-3 text-muted">
            Caso o e-mail informado esteja cadastrado em nosso sistema, uma mensagem com instruções para a troca de senha será enviada.
        </p>
    </div>
<script src=""></script>
