<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/relatorioams.css">
    <title>Relatório de Vendas</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container2  " style="background-color: #FFC670; box-shadow: rgba(0, 0, 0, 0.425) 3px 4px 2px ;">
                <img src="../../assets/img/SEM FUNDO REAL OU FAKE.png" alt="" width="190">
                <button class="navbar-toggler bg-warning" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" id="offcanvasRight" tabindex="-1" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <ul class="navbar-nav px-4 justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link borTop text-black " aria-current="page" href="">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link borTop text-black " href="../pages/">Sobre nós</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link borTop text-black " href="./nossosplanos.html">Planos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link borTop text-black " href="./nossosplanos.html">Contatos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link borTop borBottom text-black  fs-6 fw-bolder" aria-disabled="true" href="./DASHBOARDSEMLOGIN.HTML">ENTRAR</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container .container-fluid">
        <div class="wrap">
            <div class="card-left">
                <h1>Relatório de Vendas</h1>
                <form id="form-contact" class="form">
                    <div class="name-contact">
                        <input type="text" id="name" required placeholder="Nome">
                    </div>
                    <div class="phone-contact">
                        <input type="number" id="phone" size="20" maxlength="14" onkeypress="mask(this)" required placeholder="Valores">
                    </div>
                    <button type="submit" id="btn-contact" class="btn-save">Salvar</button>
                </form>
            </div>
            <div class="card-right">
                <div class="img-schedule">
                    <img src="../../assets/img/notebook.png" alt="icone de um notebook">
                </div>
                <div class="table">
                    <div class="row">
                        <div class="col col-left">Métrica de Vendas</div>
                        <div class="col col-right">Valores</div>
                    </div>
                    <div id="new-row"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
    <script src=""></script>
    <script src=""></script>
</body>
</html>
